<ion-header>

    <ion-buttons>

    </ion-buttons>
    <ion-title>{{student.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-card-content>
      <p>CURP:<strong>{{student.curp}}</strong></p>

    </ion-card-content>
  </ion-card>
</ion-content>
